<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
<link rel="stylesheet" type="text/css" href="../css/style1.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../JAVASCRIPT/user_signuppage_script.js"> </script>
<script src="../JAVASCRIPT/signupform_ajax.js"> </script>
<body style="height: 100%; margin: 0;">
	<section class="bg_login">
		<header align="right" style="color:white;font-family: Trebuchet MS;font-size: 250%;background-color:red;">SOCSITE</header>
		<p align="center" style="color:red;font-family: Trebuchet MS;font-size: 250%;">SIGN UP</p>
			<form style="border:5px solid red; width:350px; border-radius:10px; height:320px; padding:10px; margin:auto; background-color:white;">
				<section>
					<span><b>Email</b></span><span class="textbox" id="emailval" style="color:red;font-size:14px;background-color:white;"></span><br>
					<input type="email" id="email" placeholder="Enter Email" class="textbox" onblur='check();'>
					<br>
					<span><b>UserName</b></span><span class="textbox" id="userval" style="color:red;font-size:14px;background-color:white;"></span><br>
					<input type="text" id="usrname" placeholder="Enter username" class="textbox" onblur='checkuser();'>
					<br>
					<span><b>Password</b></span><span class="textbox" id="pswval" style="color:red;font-size:14px;background-color:white;"></span><br>
					<input type="password" id="psw" placeholder="Enter Password" class="textbox" onblur='checkpsw();'>
					<br>
					<span><b>Repeat Password</b></span><span class="textbox" id="psw-repeatval" style="color:red;font-size:14px;background-color:white;"></span><br>
					<input type="password" id="psw-repeat" placeholder="Repeat Password" class="textbox" onblur="checkpswr();">
					<br>
				</section>
			</form>  
			<section class="clearfix">
			  <button onclick="location.href='main_home_page.html'" class="textbox btn" style="text-align:center; position:relative; right:20%; left:40%;">Cancel</button>
			  <button type="button" value="submit" class="textbox btn" onclick='javascript:signup();' style="text-align:center; position:relative; right:20%; left:40%;">Sign Up</button>
			</section>
		</form>
	</section>
</body>
</head>
</html>
